<VirtualHost *:8080>
        DocumentRoot /apps/urbania/api.urbania.pe/
        ServerName api.urbania.pe
        ErrorLog /var/log/api.urbania.pe-error.log
        CustomLog /var/log/api.urbania.pe-access.log combined
        #SetEnv APPLICATION_ENV production
        #php_flag display_errors On
        #php_flag display_startup_errors On
        <Directory  /apps/urbania/api.urbania.pe/>
                DirectoryIndex index.php
                Options FollowSymLinks -Indexes
                Order allow,deny
                Allow from all
                RewriteEngine On
                RewriteCond %{REQUEST_FILENAME} !-f
                RewriteRule ^(.*)$ index.php?_url=/$1 [QSA,L]
        </Directory>
</VirtualHost>
